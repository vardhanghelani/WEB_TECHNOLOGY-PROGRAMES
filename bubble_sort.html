<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var num = [];
      
      var size =parseInt(prompt("enter array length :"));
      for (let index = 0; index <size; index++) {
          num [index]= parseInt(prompt(`enter ${index+1}  element`));
      }
    var temp;
    for (let i = 0; i <size-1; i++){
        for (let j = 0; j <size-i-1; j++){
            if (num[j]>num[j+1]){
                temp=num[j];
                num[j]=num[j+1];
                num[j+1]=temp;
            }
        }
    }
          
      document.write("sorted array is :",num);
     
    </script>

</body>
</html>
