<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num = [];
      
      var size =parseInt(prompt("enter array length :"));
      for (let index = 0; index <size; index++) {
          num [index]= parseInt(prompt(`enter ${index+1}  element`));
      }

    num.sort(function(a,b){
        return a-b;
    });
      document.write("sorted array is :");
      for (let index = 0; index <size; index++) {
       document.write(`${num[index]} `);
        }
    </script>
</body>
</html>
