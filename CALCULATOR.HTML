<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: aqua;
    }

    .lowbtn {
        margin-top: 5px;
    }

    .btnline1 button {
        margin: 2px;

    }

    .btnline2 button {
        margin: 2px;

    }

    .btnline3 button {
        margin: 2px;

    }
</style>

<body>
    <div class="upbtn">
        <div class="txtbox">
            <input type="text" id="display" >
            <button onclick="clearDisplay()">C</button>
            <BUTton onclick="removeOne()">X</BUTton>
        </div>
        <div class="lowbtn">
            <div class="btnline1">
                <button onclick="appendChar('7')">7</button>
                <button onclick="appendChar('8')">8</button>
                <button onclick="appendChar('9')">9</button>
                <button onclick="appendChar('-')">-</button>
            </div>
            <div class="btnline2">
                <button onclick="appendChar('4')">4</button>
                <button onclick="appendChar('5')">5</button>
                <button onclick="appendChar('6')">6</button>
                <button onclick="appendChar('+')">+</button>
            </div>
            <div class="btnline3">
                <button onclick="appendChar('1')">1</button>
                <button onclick="appendChar('2')">2</button>
                <button onclick="appendChar('3')">3</button>
                <button onclick="appendChar('/')">/</button>
            </div>
            <div class="btnline4">
                <button onclick="appendChar('0')">0</button>
                <button onclick="appendChar('.')">.</button>
                <button onclick="appendChar('*')">*</button>
                <button onclick="getAnswer()">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    function appendChar(character) {
        document.getElementById("display").value += character
    }
    function getAnswer(){
        document.getElementById("display").value = eval(document.getElementById("display").value);
    }
    function clearDisplay(){
        document.getElementById("display").value ="";
    }
    function removeOne(){
        document.getElementById("display").value = document.getElementById("display").value.slice(0,-1) ;
    }
</script>

</html>
